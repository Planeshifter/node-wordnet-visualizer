<!DOCTYPE html>
<html>
  <head>
    <title>WordNet Viz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="css/animation.css">
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div id="plot_menu">
    <button class="btn btn-default btn-lg" id="back_button">
      <span class="glyphicon glyphicon-arrow-left"></span>
    </button>
    <a href="" class="btn btn-default btn-lg" download="graph.svg" id="save_svg_button">
      <span class="glyphicon glyphicon-download-alt"></span>
    </a>
    </div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-2">
      </div>
      <div class="col-md-8">
        <h1>WordNet Text Analyzer</h1>
        <div id="main_menu">
          <div id="document_holder">
            
          </div>
          <button id="add_document_button" type="button" class="btn btn-default btn-lg btn-large">
            <span class="glyphicon glyphicon-plus"></span> Add Document
          </button>
           <button id="analyze_button" type="button" class="btn btn-success btn-lg btn-large">Analyze</button>
          <div id="pruning_input" class="form-group">
                    <label class="control-label" for="pruning_treshold" id="pruning_treshold_label">Pruning Treshold:</label>
            <select class="form-control" id="pruning_treshold">
             <option>1</option>
             <option>2</option>
             <option>3</option>
             <option>4</option>
             <option>5</option>
             <option>sqrt(n)</option>
            </select>
          </div>
        </div>
      </div>
      <div class="col-md-2"></div>
    </div>
  </div>

  <script src="js/jquery-2.1.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/d3.min.js" charset="utf-8"></script>
  <script src="js/boot.js"></script>
  </body>
</html>
