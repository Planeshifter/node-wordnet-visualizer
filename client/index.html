<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>WordNet Visualizer</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css"/>
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.css">
    
    <style type="text/css">
        .node circle {
            cursor: pointer;
            fill: #fff;
            stroke: steelblue;
            stroke-width: 1.5px;
        }
        
        path.link {
            fill: none;
            stroke: #ccc;
            stroke-width: 1.5px;
        }
    </style>
</head>

<body>

<fieldset id="sentence_form">
	<legend>Please enter a sentence:</legend>
	<textarea id="input_text" rows=3></textarea>
	<button id="clear">Clear</button>
	<button id="analyze">Paint Tree</button>	
    <button id="text">Print Text</button> 
</fieldset>

<script src="js/d3.min.js" charset="utf-8"></script>
<script src="js/jquery-2.1.1.min.js"></script>
<script src="js/jquery-ui.min.js"></script>
<script src="js/init.js"></script>
</body>

</html>
