<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tree</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css"/>
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.css">
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
	<script src="//code.jquery.com/jquery-1.10.2.js"></script>
	<script src="//code.jquery.com/ui/1.11.1/jquery-ui.js"></script>

    
    <style type="text/css">
        .node circle {
            cursor: pointer;
            fill: #fff;
            stroke: steelblue;
            stroke-width: 1.5px;
        }
        
        path.link {
            fill: none;
            stroke: #ccc;
            stroke-width: 1.5px;
        }
    </style>
</head>

<body>

<fieldset id="sentence_form">
	<legend>Please enter a sentence:</legend>
	<textarea id="input_text" rows=3> </textarea>
	<button id="clear" onclick="clearSentence()">Clear</button>
	<button id="analyze" onclick="paintSentenceGraph()">Analyze</button>	
</fieldset>


<script src="js/init.js"></script>
</body>

</html>
